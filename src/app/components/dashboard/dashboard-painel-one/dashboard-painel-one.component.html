<div class="views" *ngIf="!isLoaderRestaurant">
    <!--Title-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <h1 class="title-general">{{'DASHBOARD.TITLE_PAGE' | translate}}</h1>
    </div>

    <div class="table-general">
        <mat-form-field appearance="standard">
            <mat-label>{{'DASHBOARD.FILTER' | translate}}</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container class="lines" matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DASHBOARD.LABEL_COLUMN_NAME' | translate}} </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectMenu(row.id)"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">{{'DASHBOARD.FILTER_NO_DATA' | translate}} "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
